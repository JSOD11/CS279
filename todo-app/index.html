<!DOCTYPE html>
<html lang="en">


<!-- SOURCE: https://github.com/IndraMahayana/to-do-List -->

<head>
    <!-- HTML header tag, contains information for the header and format -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link the javascript file (functionality of page) script.js -->
    <script src="script.js" defer></script>
    <!-- Link the css file  (aesthetics of page) style.css -->
    <link rel="stylesheet" href="style.css">
    <!-- Import files from cloudflare for CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Title of page -->
    <title>To-Do App</title>
</head>

<body>
    <!-- Words at top of the screen -->
    <div class="container-title">
        <h1>To-Do</h1>
    </div>
    <!-- Todo item input area -->
    <div class="container">
        <div class="inputcol">
            <!-- text area -->
            <textarea name="text" class="textarea"></textarea>
            <!-- button -->
            <button type="button" class="buttoninput"><i class="fa-solid fa-check"></i></button>
        </div>
    </div>
    <!-- area where todo list items will populate -->
    <div class="todolist">
        
    </div>
</body>

</html>
